{% extends 'base.html' %}

{% block title %}Sighting List{% endblock %}

{% block content %}
<h1>Sighting List</h1>
<ul>
    {% for sighting in object_list %}
    <li><a href="{% url 'sighting-detail' sighting.pk %}">{{ sighting.date }} - {{ sighting.location }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
