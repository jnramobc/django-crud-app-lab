{% extends 'base.html' %}

{% block title %}Add New Sighting{% endblock %}

{% block content %}
<h1>Add New Sighting for {{ bird.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'bird-detail' bird.id %}">Back to Bird Details</a>
{% endblock %}
