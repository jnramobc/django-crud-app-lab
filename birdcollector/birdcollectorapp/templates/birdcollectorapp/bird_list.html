{% extends 'base.html' %}

{% block title %}Bird List{% endblock %}

{% block content %}
<h1>Bird List</h1>
<ul>
    {% for bird in object_list %}
    <li>{{ bird.name }} - {{ bird.species }}: {{ bird.description }}</li>
    {% endfor %}
</ul>
<a href="{% url 'bird-create' %}">Add New Bird</a>
{% endblock %}
